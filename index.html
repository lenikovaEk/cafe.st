<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafe.st</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <img class="logo__img" src="images/cafe.png" alt="logo">
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#about">about</a></li>
            <li class="menu__item"><a href="#plan">plan</a></li>
            <li class="menu__item"><a href="#gallery">gallery</a></li>
            <li class="menu__item"><a href="#video">video</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header__conten">
      <img class="header__bg" src="images/cafebg.jpg" alt="cafe">
    </div>
  </header>

  <section class="about" id="about">
    <div class="container">
      <h2 class="title about__title">
        About Us
      </h2>
      <div>
        <div class="about__inner">
          <p class="about__text">
            CAFE ST.は地域に開放された誰でも自由に利用
            できる場所 として提案、 狭く細長い路地空の閉塞感は
            連続するアーチの向こう側に広がる情景＝絵画空間を
            配置することで解決、 OFFの時間を豊かなひとときに
            演出する。1階のCAFEは路地から続いたフランスでの
            町並みにあるカフェテラス（まるで映画の中にいるような）
            をイメージを感じさせる落ち着いた癒しのスペースになって
            いて裏庭との一体感を保っている。
          </p>
          <div class="about_img">
            <img src="images/about_cafebg.jpg" alt="cafe">
            <img src="images/about_cafe.jpg" alt="cafe">
          </div>
        </div>
      </div>
  </section>

  <section class="plan" id="plan">
    <div class="container">
      <h2 class="title plan__title">
        plan
      </h2>
      <div class="plan__inner">
        <img class="plan__inner-img" src="images/cafe_plan.JPG" alt="">
      </div>
      <div class="plan_3d">
        <img class="plan__3d-img" src="images/cafe.jpg" alt="">
        <img class="plan__3d-img" src="images/cafe3d.jpg" alt="">
      </div>
      <div>
  </section>

  <section class="gallery" id="gallery">
    <div class="container">
      <h2 class="title gallery__title">
        gallery
      </h2>
    </div>
    <div class="gallery__slider">
      <div class="gallery__slider-img">
        <img class="gallery__img" src="images/gallery1.jpg" alt="">
      </div>
      <div class="gallery__slider-img">
        <img class="gallery__img" src="images/gallery2.jpg" alt="">
      </div>
      <div class="gallery__slider-img">
        <img class="gallery__img" src="images/gallery3.jpg" alt="">
      </div>
      <div class="gallery__slider-img">
        <img class="gallery__img" src="images/gallery4.jpg" alt="">
      </div>
      <div class="gallery__slider-img">
        <img class="gallery__img" src="images/gallery5.jpg" alt="">
      </div>
    </div>

  </section>

  <section class="video" id="video">
    <div class="container">
      <h2 class="title video__title">
        video
      </h2>
      <div class="video__inner">

        <a href="video/cafe_.mp4" data-fancybox="video-gallery"><img alt="" width="100%" src="images/cafe_video.jpg"
            alt="play icon"></a>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="footer__img">
      <img src="images/cafe_foter.png" alt="">
    </div>

  </footer>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
